<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <link rel="stylesheet" href="estilo.css">
        <link rel="manifest" href="manifest.json" />
        <!--<html manifest="manifest.appcache"></html>-->
        <title>DJ Emmy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <header>
            <ul>
                <li id="musica"></li>
                <!--<li id="cafe"></li>
                <li id="videos"></li>
                <li id="vocabulario"></li>
                <li id="colores"></li>
                <li id="figuras"></li>
                <li id="letras"></li>
                <li id="números"></li>-->
            </ul>
        </header>
        <main id="tablero">
            <!-- LOS ELEMENTOS article PARA CADA BOTÓN SE CREAN AQUÍ EN procesos.js -->
        </main>
        <footer>
            <div id="ctrlStop" onclick="stop()"></div>
            <p><span id="titulo"></span> <span id="interprete"></span></p>
        </footer>
        <script type="text/javascript" src="js/procesos.js"></script>
        <script type="text/javascript">
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado:', registration);
                })
                .catch(error => {
                    console.error('Error al registrar el Service Worker:', error);
                });
            }
        </script>
    </body>
</html>
